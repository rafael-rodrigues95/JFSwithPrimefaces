<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="file.css" />

</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px; margin-right: 20px;">
			<h:graphicImage library="images" name="system-logo.png" width="80" />
		</div>
		<div style="float: right">
			<!-- <h:graphicImage library="images" name="system-logo.png" width="80" /> -->
		</div>
	</header>

	<h:form id="form">
		<p:panelGrid columns="2">
			<p:selectOneRadio value="#{clienteMB.tipoPessoa}">
			<f:selectItem itemLabel="Física" itemValue="FISICA"/>
			<f:selectItem itemLabel="Jurídica" itemValue="JURIDICA"/>
			<p:ajax event="click" process="@this"/>
			</p:selectOneRadio>
			
			<h:panelGroup>
				<p:inputMask mask="999.999.999-99" value="CPF" id="cpf" 
					rendered="#{clienteMB.tipoPessoa eq 'FISICA'}" required="true"/>
					
				<p:inputMask mask="99.999.999/9999-99" value="CNPJ" id="cnpj"
					rendered="#{clienteMB.tipoPessoa eq 'JURIDICA'}" required="true"/>
					
			</h:panelGroup>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
