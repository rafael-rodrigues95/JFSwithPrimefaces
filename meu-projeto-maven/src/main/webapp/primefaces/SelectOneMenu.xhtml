<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="file.css" />

</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="images" name="system-logo.png" width="80" />
		</div>
		<div style="float: right">
			<!-- <h:graphicImage library="images" name="system-logo.png" width="80" /> -->
		</div>
	</header>

	<h:form id="form">
		<p:panelGrid columns="2">
			<h:outputText value="Evento" />
			<p:selectOneMenu value="#{atividadeMB.atividade.tipoAtividade}" filter="true">
				<!-- 
					Lista Estática
				<f:selectItem itemLabel="Semana de Administração" itemValue="evento 1" />
				<f:selectItem itemLabel="Semana do Meio Ambiente" itemValue="evento 2" />
				<f:selectItem itemLabel="Workshop de Programação" itemValue="evento 3" />
				-->
				
				<f:selectItems value="#{atividadeMB.atividades}" var="a" itemValue="#{a}" itemLabel="#{a.descricao}"/>
				
				
			</p:selectOneMenu>

			<p:commandButton value="Enviar" update="label" />
			<p:outputLabel value="#{atividadeMB.atividade.tipoAtividade.descricao}" id="label" />

		</p:panelGrid>

	</h:form>
</h:body>
</html>
