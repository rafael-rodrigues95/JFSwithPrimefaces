<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="file.css" />

</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="images" name="system-logo.png" width="80" />
		</div>
		<div style="float: right">
			<!-- <h:graphicImage library="images" name="system-logo.png" width="80" /> -->
		</div>
	</header>

	<h:form id="form">
		<p:panelGrid columns="2">

			<p:selectManyCheckbox value="#{ligaBBVA.timesEspanhois}" layout="pageDirection">
				<f:selectItem itemLabel="Atlético de Madrid"
					itemValue="atletico-de-madrid" />
				<f:selectItem itemLabel="Barcelona" itemValue="barcelona" />
				<f:selectItem itemLabel="Real Madrid" itemValue="real" />
			</p:selectManyCheckbox>

			<p:commandButton value="Times" action="#{ligaBBVA.selecionar}" />


		</p:panelGrid>
	</h:form>
</h:body>
</html>
